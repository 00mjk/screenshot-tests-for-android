buildscript {
  apply from: rootProject.file('versions.gradle')
  repositories {
    jcenter()
    google()
  }

  dependencies {
    classpath plugs.agp
    classpath plugs.mavenGradle
  }
}

allprojects {
  version = property('VERSION_NAME')
  repositories {
    jcenter()
    google()
  }
}

task installAll(dependsOn: [
    ":core:install",
    ":plugin:install",
    ":layout-hierarchy-common:install",
    ":layout-hierarchy-litho:install",
])

task uploadAllArchives(dependsOn:
    [":plugin:uploadArchives",
     ":core:uploadArchives"]) {
  doLast {
    println("You need to close and release this from 'Staging Repositories' in http://oss.sonatype.org");
  }
}
