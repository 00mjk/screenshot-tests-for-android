buildscript {
    repositories {
        jcenter()
        maven() {
           url "./repo"
        }
    }
}

allprojects {
    version = '0.2'
}

task repoClean << {
     delete file('repo')
}

task uploadAllLocal(dependsOn: [
     ":repoClean",
     ":plugin:uploadArchives",
     ":core:uploadArchives"]) {
}

task installAll(dependsOn: [
     ":core:install",
     ":plugin:install",
])
